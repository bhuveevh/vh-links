<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Government Links</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filters input,
    .filters select {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .link-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 16px 20px;
      margin: 16px 0;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }

    .link-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 8px;
    }

    .serial {
      font-weight: bold;
      color: #1565c0;
      font-size: 18px;
    }

    .info {
      flex-grow: 1;
    }

    .info a {
      font-weight: 600;
      font-size: 16px;
      color: #0d47a1;
      text-decoration: none;
      word-break: break-word;
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }

    .date-text {
      color: #555;
      font-size: 14px;
    }

    .copy-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      background: #1565c0;
    }

    .red-dot {
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      animation: blink 1s infinite;
      position: absolute;
      top: 12px;
      right: 12px;
    }

    .copied-msg {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        margin-bottom: 6px;
      }

      .bottom-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .copy-btn {
        width: 100%;
      }

      .filters {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— Latest Government Links</h2>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by keyword..." />
      <select id="monthFilter">
        <option value="">All Months</option>
      </select>
      <select id="yearFilter">
        <option value="">All Years</option>
      </select>
    </div>
    <div id="links"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/108keumRnsLI02VoSuE0b_0YsdsxBnhXJ4Vev5GnPAiE/gviz/tq?tqx=out:json';

    let allData = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const reversedRows = rows.slice().reverse();
        allData = reversedRows.map((row, i) => ({
          index: reversedRows.length - i,
          url: row.c[0]?.v || '',
          date: row.c[1]?.v || '',
          month: row.c[2]?.v || '',
          year: row.c[3]?.v || '',
          name: row.c[4]?.v || ''
        })).filter(r => r.url);

        populateFilters();
        renderLinks(allData);
      });

    function populateFilters() {
      const monthSet = new Set();
      const yearSet = new Set();

      allData.forEach(d => {
        if (d.month) monthSet.add(d.month);
        if (d.year) yearSet.add(d.year);
      });

      const monthFilter = document.getElementById('monthFilter');
      const yearFilter = document.getElementById('yearFilter');

      [...monthSet].sort().forEach(month => {
        const opt = document.createElement('option');
        opt.value = month;
        opt.textContent = month;
        monthFilter.appendChild(opt);
      });

      [...yearSet].sort().forEach(year => {
        const opt = document.createElement('option');
        opt.value = year;
        opt.textContent = year;
        yearFilter.appendChild(opt);
      });

      document.getElementById('searchInput').addEventListener('input', applyFilters);
      monthFilter.addEventListener('change', applyFilters);
      yearFilter.addEventListener('change', applyFilters);
    }

    function applyFilters() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const selectedMonth = document.getElementById('monthFilter').value;
      const selectedYear = document.getElementById('yearFilter').value;

      const filtered = allData.filter(item => {
        const matchKeyword = item.url.toLowerCase().includes(keyword) || item.name.toLowerCase().includes(keyword);
        const matchMonth = !selectedMonth || item.month === selectedMonth;
        const matchYear = !selectedYear || item.year === selectedYear;
        return matchKeyword && matchMonth && matchYear;
      });

      renderLinks(filtered);
    }

    function renderLinks(data) {
      const container = document.getElementById('links');
      container.innerHTML = '';

      data.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `
          <div class="copied-msg">Copied!</div>
          <div class="top-row">
            <div class="serial">${item.index}.</div>
            <div class="info">
              <a href="${item.url}" target="_blank">${item.url}</a>
            </div>
          </div>
          <div class="bottom-row">
            <button class="copy-btn">Copy</button>
            <div class="date-text">${item.date} ${item.month} ${item.year}${item.name ? ' - ' + item.name : ''}</div>
          </div>
          ${i === 0 ? '<div class="red-dot" title="New Link"></div>' : ''}
        `;

        const btn = card.querySelector('.copy-btn');
        const msg = card.querySelector('.copied-msg');

        btn.addEventListener('click', () => {
          navigator.clipboard.writeText(item.url);
          msg.style.display = 'block';
          setTimeout(() => msg.style.display = 'none', 1500);

          const dot = card.querySelector('.red-dot');
          if (dot) dot.remove();
        });

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
