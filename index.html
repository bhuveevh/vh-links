<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Government Links</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .link-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 16px 20px;
      margin: 16px 0;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .top-row, .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .serial {
      font-weight: bold;
      color: #1565c0;
      font-size: 18px;
      margin-right: 10px;
    }

    .url {
      font-weight: 600;
      font-size: 16px;
      color: #0d47a1;
      text-decoration: none;
      word-break: break-all;
      flex: 1;
    }

    .date {
      color: #555;
      font-size: 14px;
    }

    .copy-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin-left: 10px;
    }

    .copy-btn.copied {
      background: #4caf50 !important;
    }

    .copy-btn:hover {
      background: #1565c0;
    }

    .red-dot {
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      animation: blink 1s infinite;
      position: absolute;
      top: 12px;
      right: 12px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      .top-row, .bottom-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .copy-btn {
        margin-top: 8px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— Latest Government Links</h2>
    <div id="links"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/108keumRnsLI02VoSuE0b_0YsdsxBnhXJ4Vev5GnPAiE/gviz/tq?tqx=out:json';
    const copiedLinks = JSON.parse(localStorage.getItem('copiedLinks') || '[]');

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('links');
        const reversedRows = rows.slice().reverse();

        reversedRows.forEach((row, i) => {
          const url = row.c[0]?.v || '';
          const date = row.c[1]?.v || '';
          const month = row.c[2]?.v || '';
          const year = row.c[3]?.v || '';
          const name = row.c[4]?.v || '';
          if (!url) return;

          const card = document.createElement('div');
          card.className = 'link-card';

          const isCopied = copiedLinks.includes(url);

          card.innerHTML = `
            <div class="top-row">
              <div class="serial">${reversedRows.length - i}.</div>
              <a class="url" href="${url}" target="_blank">${url}</a>
              ${!isCopied && i === 0 ? '<div class="red-dot" title="New Link"></div>' : ''}
            </div>
            <div class="bottom-row">
              <div class="date">${date} ${month} ${year}${name ? ' - ' + name : ''}</div>
              <button class="copy-btn">${isCopied ? 'Copied' : 'Copy'}</button>
            </div>
          `;

          const copyBtn = card.querySelector('.copy-btn');
          copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(url).then(() => {
              copyBtn.textContent = 'Copied';
              copyBtn.classList.add('copied');
              const dot = card.querySelector('.red-dot');
              if (dot) dot.remove();

              // Cache the copied link
              if (!copiedLinks.includes(url)) {
                copiedLinks.push(url);
                localStorage.setItem('copiedLinks', JSON.stringify(copiedLinks));
              }
            });
          });

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
